<div class="main-content">
  <mat-form-field class="example-full-width">
    <mat-label>Nova Tarefa</mat-label>
    <input matInput  class="add-todo" (change)="saveValue($event)" (keyup.enter)="getContent($event)" [(ngModel)]="task">
  </mat-form-field>
  <button mat-button color="primary" class="text-btn" (click)="getClickContent($event)">Adicionar</button>
</div>
